<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Demo QR Phishing Login (Local Storage)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2em auto; padding: 1em; }
    .warning { color: red; font-weight: bold; margin-bottom: 1em; }
    form { display: flex; flex-direction: column; }
    input { padding: 0.5em; margin-bottom: 1em; font-size: 1em; }
    button { padding: 0.5em; font-size: 1em; cursor: pointer; }
    #result { margin-top: 1em; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>Company Login (Demo)</h2>
  <p class="warning">WARNING: This is a training simulation. Do NOT enter real credentials!</p>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div id="result"></div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const resultDiv = document.getElementById('result');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Retrieve submissions from localStorage or start with empty array
      let submissions = JSON.parse(localStorage.getItem('phishingSubmissions') || '[]');

      // Add new submission
      submissions.push({
        email: email,
        password: password,
        timestamp: new Date().toISOString()
      });

      // Save back to localStorage
      localStorage.setItem('phishingSubmissions', JSON.stringify(submissions));

      console.log('Captured submissions so far:', submissions);

      resultDiv.textContent = 'Your data was captured locally in browser storage.';

      loginForm.reset();
    });
  </script>
</body>
</html>
